<div *ngIf="error" class="alert alert-danger m-3" role="alert">
	<strong>An error occured</strong>{{error}}
</div>

<form [formGroup]="Form" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label>
		<input
      type="email"
      class="form-control"
      formControlName="email"
      placeholder="Enter email"
    />
		<small
      *ngIf="!Form.get('email').valid && Form.get('email').touched"
      class="Form-text text-danger "
      text-danger
    >
      Please Enter email</small>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password"
    />
		<small
      *ngIf="!Form.get('email').valid && Form.get('email').touched"
      class="Form-text text-danger "
    >
      Please Enter password</small>
	</div>

	<div>
		<button type="submit" class="btn btn-primary">
      {{loginmode?"Sign in":"Create one"}}
    </button>
	</div>

	<div>
		<p>
			{{ loginmode ?"Don't have Account?":"Already have Account?"}}
			<a href="#" (click)=" onmodeswitch()">{{loginmode?"Create one":"Sign in"}}</a>
		</p>

	</div>

</form>
